<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook!</title>
    <link rel="icon" type="image/svg+xml" sizes="any" href="assets\img\faviconcept.svg">
    <meta content="https://twig.fish/" property="og:url"/>
    <meta content="https://raw.githubusercontent.com/twigform/twig.fish/refs/heads/main/assets/img/logo.png" property="og:image" />
    <meta content="656" property="og:image:width" />
    <meta content="163" property="og:image:height" />
    <meta content="image/png" property="og:image:type" />
    <meta content="#B300FF" name="theme-color" />
</head>
<body>
    <div class="header">
        <h1 class="title"><p class='icon'>( &nbsp;</p>Guestbook!<p class='icon'>&nbsp; )</p></h1>
        <div class="separator"></div>
        <p class="subtitle">My guestbook! You can type things! Those things you type can show up, also! Feel free to say whatever as long as it's not mean or hateful... You wouldn't be mean or hateful on the internet... right?</p>
    </div> 

    <div class="guestbook">
        <form id="guestbookform">
            <input type="text" id="author" placeholder="Your name" required />
            <input type="text" id="message" placeholder="Your message" required />
            <button type="submit" id="postbutton" aria-label="Post">
                Post
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="15" height="15" style="vertical-align: middle; margin-left: 4px;">
                    <path d="M568.4 37.7C578.2 34.2 589 36.7 596.4 44C603.8 51.3 606.2 62.2 602.7 72L424.7 568.9C419.7 582.8 406.6 592 391.9 592C377.7 592 364.9 583.4 359.6 570.3L295.4 412.3C290.9 401.3 292.9 388.7 300.6 379.7L395.1 267.3C400.2 261.2 399.8 252.3 394.2 246.7C388.6 241.1 379.6 240.7 373.6 245.8L261.2 340.1C252.1 347.7 239.6 349.7 228.6 345.3L70.1 280.8C57 275.5 48.4 262.7 48.4 248.5C48.4 233.8 57.6 220.7 71.5 215.7L568.4 37.7z"/>
                </svg>
            </button>
        </form>

        <div id="posts"></div>
        <div id="loading" class="loading-indicator" style="display: none;">
            <p>Loading more posts...</p>
        </div>
        <div id="end-message" class="end-message" style="display: none;">
            <p>No more posts to load!</p>
        </div>
    </div>

    <div class="miiIdle">
        <a class="back" href="index">‚Üê Back Home?</a>
        <video autoplay muted loop playsinline class="mIdleVid">
            <source src="assets\img\idle.webm" type="video/webm">
        </video>
    </div>

    <div class="backgroundContainer">
        <div class="scroller"></div>
    </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="guestbook.js"></script>
</footer>
</html>
